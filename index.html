<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <figure class="matrix">
        <img class="matrix__img"
            src="./eisenhower-matrix.jpg"
            alt="photo matrix">
        <a class="matrix__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </figure>
    <main class="main">
        <section class="add-item" id="add-item">
            <h2 class="section-title">Add Item</h2>
            <div class="add-item__info">
                <input id="new-task" class="list__input task" type="text">
                <button class="btn" id="btn-add">Add</button>
            </div>
        </section>

        <section>
            <h2 class="section-title">TODO</h2>
            <ul class="list" id="incompleteTasks">
                <li class="list__item">
                    <input class="list__checkbox" type="checkbox">
                    <label class="list__label task">Pay Bills</label>
                    <input type="text" class="list__input task">
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">
                        <img class="btn__img" src="./remove.svg" alt="button delete">
                    </button>
                </li>
                <li class="list__item list__item_edit">
                    <input class="list__checkbox" type="checkbox">
                    <label class="list__label task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="list__input task">
                    <button class="btn edit">Save</button>
                    <button class="btn delete">
                        <img class="btn__img" src="./remove.svg" alt="button delete">
                    </button>
                </li>
            </ul>
        </section>

        <section>
            <h2 class="section-title">Completed</h2>
            <ul class="list" id="completed-tasks">
                <li class="list__item">
                    <input class="list__checkbox" type="checkbox" checked>
                    <label class="list__label list__label_completed task">See the Doctor</label>
                    <input type="text" class="list__input task">
                    <button class="btn edit">Edit</button>
                    <button class="btn delete">
                        <img class="btn__img" src="./remove.svg" alt="button delete">
                    </button>
                </li>
            </ul>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
